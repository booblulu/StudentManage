<!DOCTYPE html>
<html>
<head>
	<title>用户界面</title>
	<style type="text/css">
		.box {
		  display: flex;
		  flex-direction: row;
		  align-items: center;
		  flex-wrap: wrap;
		  justify-content: stretch;
		  height: 400px;
		  border: 1px solid black;
		}
		.box div {
		  height: 100px;
		  width: 200px;
		  margin: 10px;
		  border: 1px solid black;
		}
		.item {
		  order: 0;
		  flex-grow: 1;
		  flex-shrink: 1;
		  align-self: flex-end;
		}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div class="item">4</div>
		
	</div>
</body>
</html>
