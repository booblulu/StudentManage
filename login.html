<html>
    <head>
    	<title>登录页</title>
    	<link rel="stylesheet" type="text/css" href="css/all.css">
    	<link rel="stylesheet" type="text/css" href="css/login.css">
    </head>
    <body>
    	<article>
    		<p class="loginTitle">欢迎登录麦酷教育</p>

    		<form>
    			<input type="text" name="userName" placeholder="输入账号">
    			<input type="password" name="password" placeholder="输入密码">
    			<p class="validateBox">
    				验证码：<input type="text" name="validate" class="validate">
    				<button class="gainValidate">获取验证码</button>
    			</p>
    			<button class="loginButton">登录</button>
    		</form>
    		<ul>
    			<li>忘记密码</li>
    			<li>|</li>
    			<li>帮助</li>
    		</ul>
    	</article>
    </body>
</html>
