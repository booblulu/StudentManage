<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
    	<title>登录页</title>
        <!--[if lt IE 9]>
        　　<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    	<link rel="stylesheet" type="text/css" href="css/all.css">
    	<link rel="stylesheet" type="text/css" href="css/login.css">
        <!--[if lt IE 9]>
        　　<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <header>
                <img src="./images/logo.png"/>
                <span>麦酷学生管理系统</span>
        </header>
    	<article>
    		<p class="loginTitle">欢迎登录麦酷教育</p>
    		<form>
    			<input type="text" name="userName" placeholder="输入账号" class="imgUser">
    			<input type="password" name="password" placeholder="输入密码" class="imgPassword">
    			<p class="validateBox">
    				验证码：<input type="text" name="validate" class="validate">
    				<button class="gainValidate">获取验证码</button>
    			</p>
    			<button class="loginButton">登录</button>
    		</form>
    		<ul>
    			<li>忘记密码</li>
    			<li>|</li>
    			<li>帮助</li>
    		</ul>
    	</article>
    </body>
</html>
