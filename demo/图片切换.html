<body>
	<!-- <div class="QR-code1"></div> -->
	<img src="images/img1.jpg">
	<script type="text/javascript">
		var img = document.getElementsByTagName('img')[0];
		// 鼠标进入事件
		img.onmouseover = ()=>{
			img.src = "images/img2.jpg";
			img.style.width = "258px";
		}
		// 鼠标离开事件
		img.onmouseout = ()=>{
			img.src = "images/img1.jpg";
		}
		// 鼠标移动事件
		img.onmousemove = ()=>{
			console.log("鼠标正在移动");
		}		
	</script>
