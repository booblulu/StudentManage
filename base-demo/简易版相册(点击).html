<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			margin: 50px;
		}
		.text {
			color: orange;
			font-weight: 700;
		}
		.thumb{
			width: 500px;
			height: 60px;
			display: flex;
		}
		img {
			margin-left: 5px;
		}
		.thumb img {
			width: 96px;
			height: 60px;
			
		}
	</style>
</head>
<body>
	<p class="text">蒲公英</p>
	<img src="images/1.jpg" id="photo">
	<div class="thumb">
		<a href="images/1.jpg"><img src="images/1.jpg" alt="蒲公英"></a>
		<a href="images/2.jpg"><img src="images/2.jpg" alt="热气球"></a>
		<a href="images/3.jpg"><img src="images/3.jpg" alt="别致小屋"></a>
		<a href="images/4.jpg"><img src="images/4.jpg" alt="高山湖水"></a>
		<a href="images/5.jpg"><img src="images/5.jpg" alt="高速公路"></a>
	</div>
</body>
<script type="text/javascript">
	var imgs = document.getElementsByTagName("img");
	var img = document.getElementById("photo");
	var aList = document.getElementsByTagName("a");
	var photoAlt = document.getElementsByClassName("text");
	console.log(imgs);
	for (let i = 0; i < aList.length; i++) {
		aList[i].onclick = function () {
			img.src = aList[i].href;
			
			photoAlt.innerHTML = imgs[i+1].alt;

			// 取消a的跳转
			return false;
		}
	}
</script>
</html>
