<!DOCTYPE html>
<html>
<head>
	<title>水平垂直居中</title>
	<style>
		div {
			border: 1px solid black;
		}
		.outer {		
			width: 500px;
			height: 500px;	
			display: table-cell;
			vertical-align: middle;
			text-align: center;	
		}
		.inner {
			width: 50px;
			height: 50px;
			display: inline-block;			
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
