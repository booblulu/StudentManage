<!DOCTYPE html>
<html>
<head>
	<title>照片墙</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			border: none;
		}

		html, body, ul {
			width: 100%;
			height: 100%;
		}

		#photo {
			position: relative;
		}

		#photo li {
			width: 250px;
			height: 360px;
			box-shadow: 0 0 10px #000;

			position: absolute;

		}

		#photo li.current {
			left: 50% !important;
			top: 50% !important;
			transform: rotate(0deg) translate(-50%,-50%) scale(1.5,1.5) !important;
			z-index: 99;
			transition: all 1s;
		}
	</style>
</head>
<body>
	<ul id="photo"></ul>

	<script src="../../../js/Underscore-min.js"></script>
	<script type="text/javascript">
		// Underscore javascript使用库
		
		var ul = document.getElementById("photo");

		// 动态创建li标签
		for (var i = 0; i < 10; i++) {
			var li = document.createElement("li");
			ul.appendChild(li);

			// 创建img标签
			var img = document.createElement("img");
			img.src = `images/pic${i+1}.jpg`;
			li.appendChild(img);
		}

		var lis = ul.children;
		// 获取宽高
		var screenX = document.documentElement.clientWidth - 250;
		var screenY = document.documentElement.clientHeight - 360;

		// 遍历
		for (var i = 0; i < lis.length; i++) {
			var li = lis[i];

			// 随机坐标
			li.style.left = _.random(0,screenX) + 'px';
			li.style.top = _.random(0,screenY) + 'px';

			// 随机角度
			li.style.transform = `rotate(${_.random(0,360)}deg)`;

			// 监听事件
			li.onclick = function(){
				for (var i = 0; i < lis.length; i++) {
					lis[i].className = "";
				}
				this.className = "current";
			}
		}


	</script>
</body>
</html>
