<!DOCTYPE html>
<html>
<head>
	<title>简单日历</title>
	<style type="text/css">
		#box {
			width: 250px;
			height: 300px;
			background: orangered;
			margin: 100px auto;

			padding: 20px;
		}

		#box_top {
			font-size: 23px;
			color: #fff;
			margin-bottom: 40px;
		}

		#box_bottom {
			width: 90%;
			height: 70%;
			background: orange;
			margin: 0 auto;
			font-size: 100px;
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
		}


	</style>
</head>
<body>
	<div id="box">
		<div id="box_top"></div>
		<div id="box_bottom"></div>
	</div>
	<script type="text/javascript">
		var date = new Date();

		var year = date.getFullYear(),
		    month = date.getMonth() + 1,
		    day = date.getDate(),
		    week = date.getDay();

		var weeks = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
	 
		$("box_top").innerText = `${year}年${month}月${day}日 ${weeks[week]}`;
		$("box_bottom").innerText = day;


		function $(id) {
			return typeof id === "string" ? document.getElementById(id) : null;
		}
	</script>
</body>
</html>
