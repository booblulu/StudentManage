<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#box {
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<button id="btn">变换</button>
	<div id="box"></div>
</body>
<script type="text/javascript">
	function $(id) {
		return typeof id === "string" ? document.getElementById(id) : null;
	}

	var index = 0;
	$("btn").onclick = function(){
		console.log(index);
		index++;
		// translate 平移
		// rotate 旋转
		// scale 放大缩小
		// 使用模板字符串的时候，变量的运算要在{}中使用
		console.log($("box"));
		$("box").style.transform = `translate(${index*100}px,${index*100}px) rotate(${index*50}deg) scale(${index*1.5})`;

	}
</script>
</html>
